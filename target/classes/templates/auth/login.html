<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCal - Iniciar Sesión</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-20 w-20 bg-white rounded-full flex items-center justify-center shadow-lg">
                <i class="fas fa-stethoscope text-3xl text-blue-600"></i>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-white">
                MedCal
            </h2>
            <p class="mt-2 text-sm text-blue-100">
                Sistema de Gestión de Citas Médicas
            </p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="mb-6">
                <h3 class="text-2xl font-bold text-gray-900 text-center">Iniciar Sesión</h3>
                <p class="text-gray-600 text-center mt-2">Ingresa tus credenciales para acceder</p>
            </div>

            <!-- Alert Messages -->
            <div id="alert-container" class="mb-4">
                <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <div class="flex">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span th:text="${error}">Error message</span>
                    </div>
                </div>
                
                <div th:if="${message}" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4">
                    <div class="flex">
                        <i class="fas fa-info-circle mr-2"></i>
                        <span th:text="${message}">Info message</span>
                    </div>
                </div>
            </div>

            <form th:action="@{/auth/login}" method="post" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-gray-400"></i>Correo Electrónico
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required 
                           class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="doctor@ejemplo.com">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-gray-400"></i>Contraseña
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required 
                               class="w-full px-3 py-3 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                               placeholder="••••••••">
                        <button type="button" 
                                id="toggle-password"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" 
                               id="remember-me" 
                               name="remember-me" 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Recordarme
                        </label>
                    </div>
                    
                    <div class="text-sm">
                        <a href="/auth/forgot-password" class="text-blue-600 hover:text-blue-500">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Iniciar Sesión
                    </button>
                </div>
            </form>

            <!-- Demo Accounts -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <h4 class="text-sm font-medium text-gray-700 mb-4 text-center">Cuentas de Demostración</h4>
                <div class="grid grid-cols-1 gap-2">
                    <button onclick="fillDemoAccount('doctor')" 
                            class="text-left p-3 bg-blue-50 hover:bg-blue-100 rounded-lg transition-colors">
                        <div class="flex items-center">
                            <i class="fas fa-user-md text-blue-600 mr-3"></i>
                            <div>
                                <p class="text-sm font-medium text-blue-900">Doctor</p>
                                <p class="text-xs text-blue-600">doctor@medcal.com</p>
                            </div>
                        </div>
                    </button>
                    
                    <button onclick="fillDemoAccount('admin')" 
                            class="text-left p-3 bg-green-50 hover:bg-green-100 rounded-lg transition-colors">
                        <div class="flex items-center">
                            <i class="fas fa-user-shield text-green-600 mr-3"></i>
                            <div>
                                <p class="text-sm font-medium text-green-900">Administrador</p>
                                <p class="text-xs text-green-600">admin@medcal.com</p>
                            </div>
                        </div>
                    </button>
                    
                    <button onclick="fillDemoAccount('receptionist')" 
                            class="text-left p-3 bg-purple-50 hover:bg-purple-100 rounded-lg transition-colors">
                        <div class="flex items-center">
                            <i class="fas fa-user-tie text-purple-600 mr-3"></i>
                            <div>
                                <p class="text-sm font-medium text-purple-900">Recepcionista</p>
                                <p class="text-xs text-purple-600">recepcion@medcal.com</p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center">
            <p class="text-sm text-blue-100">
                © 2024 MedCal. Desarrollado con Spring Boot + Thymeleaf + HTMX
            </p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                eyeIcon.className = 'fas fa-eye';
            }
        });

        // Fill demo account credentials
        function fillDemoAccount(type) {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            const accounts = {
                doctor: { email: 'doctor@medcal.com', password: 'doctor123' },
                admin: { email: 'admin@medcal.com', password: 'admin123' },
                receptionist: { email: 'recepcion@medcal.com', password: 'recepcion123' }
            };
            
            if (accounts[type]) {
                emailInput.value = accounts[type].email;
                passwordInput.value = accounts[type].password;
                
                // Add visual feedback
                emailInput.classList.add('bg-green-50', 'border-green-300');
                passwordInput.classList.add('bg-green-50', 'border-green-300');
                
                setTimeout(() => {
                    emailInput.classList.remove('bg-green-50', 'border-green-300');
                    passwordInput.classList.remove('bg-green-50', 'border-green-300');
                }, 2000);
            }
        }

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                e.preventDefault();
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                e.preventDefault();
                showAlert('Por favor ingresa un correo electrónico válido', 'error');
                return;
            }
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertColors = {
                success: 'bg-green-100 border-green-400 text-green-700',
                error: 'bg-red-100 border-red-400 text-red-700',
                info: 'bg-blue-100 border-blue-400 text-blue-700'
            };
            
            const alertIcons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                info: 'fas fa-info-circle'
            };
            
            const alertHtml = `
                <div class="border px-4 py-3 rounded mb-4 ${alertColors[type]}">
                    <div class="flex">
                        <i class="${alertIcons[type]} mr-2"></i>
                        <span>${message}</span>
                    </div>
                </div>
            `;
            
            alertContainer.innerHTML = alertHtml;
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Auto-focus on email field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
